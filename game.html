<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behavior Quest</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Space+Mono&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style>
        :root {
            --primary-blue: #e04a0a;
            --secondary-blue: #0056b3;
            --accent-blue: #00ffff;
            --dark-blue: #9c3b12;
            --light-blue: #e6f7ff;

        }

        body {
            background: radial-gradient(circle at 50% 50%, var(--dark-blue), #e43b0c);
            color: var(--light-blue);
            font-family: 'Space Mono', monospace;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            margin-bottom: 30px;
            text-shadow: 0 0 10px var(--accent-blue), 0 0 20px var(--accent-blue), 0 0 30px var(--accent-blue);
            letter-spacing: 3px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px var(--accent-blue), 0 0 20px var(--accent-blue), 0 0 30px var(--accent-blue);
            }
            to {
                text-shadow: 0 0 20px var(--accent-blue), 0 0 30px var(--accent-blue), 0 0 40px var(--accent-blue);
            }
        }

        .box {
            background-color: rgba(0, 31, 63, 0.85);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(0, 123, 255, 0.3);
            border: 2px solid var(--primary-blue);
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .box:hover {
            box-shadow: 0 0 40px rgba(0, 123, 255, 0.5);
            transform: translateY(-5px);
        }

        .question-box h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            margin-bottom: 30px;
            text-shadow: 0 0 10px var(--primary-blue), 0 0 20px var(--primary-blue);
        }

        .options-box {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .option-button {
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            background: linear-gradient(145deg, var(--dark-blue), var(--secondary-blue));
            color: var(--light-blue);
            border: 2px solid var(--primary-blue);
            transition: all 0.3s ease;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Space Mono', monospace;
        }

        .option-button:hover {
            background: var(--primary-blue);
            color: #000;
            box-shadow: 0 0 15px var(--primary-blue), 0 0 30px var(--primary-blue);
            transform: translateY(-5px) scale(1.05);
        }

        .option-button:active {
            transform: translateY(0) scale(1);
            box-shadow: 0 0 5px var(--primary-blue), 0 0 10px var(--primary-blue);
        }

        #waiting-room h2, #score-room h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px var(--primary-blue), 0 0 20px var(--primary-blue);
        }

        #players-count, #total-players {
            font-size: 1.5rem;
            margin-top: 20px;
        }

        .score-box h3 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px var(--primary-blue), 0 0 20px var(--primary-blue);
        }

        .score-box p {
            font-size: 1.6rem;
            line-height: 1.8;
        }

        #timer {
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--accent-blue);
            font-family: 'Orbitron', sans-serif;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: var(--dark-blue);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress {
            width: 0;
            height: 100%;
            background-color: var(--primary-blue);
            transition: width 0.5s ease;
        }

        .leaderboard {
            background-color: rgba(0, 31, 63, 0.7);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .leaderboard h3 {
            font-family: 'Orbitron', sans-serif;
            color: var(--accent-blue);
            margin-bottom: 15px;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--primary-blue);
            transition: all 0.3s ease;
        }

        .leaderboard-item:hover {
            background-color: rgba(0, 123, 255, 0.1);
        }

        .leaderboard-item .rank {
            font-weight: bold;
            color: var(--accent-blue);
            width: 30px;
        }

        .leaderboard-item .player {
            flex-grow: 1;
            text-align: left;
            padding-left: 10px;
            display: flex;
            align-items: center;
        }

        .leaderboard-item .score {
            font-weight: bold;
            color: var(--accent-blue);
        }

        .crown {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .crown.visible {
            opacity: 1;
        }

        .user-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            background-color: var(--accent-blue);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            color: var(--dark-blue);
            font-weight: bold;
        }

        .correct-answer {
            background-color: rgba(0, 255, 0, 0.2);
        }

        .incorrect-answer {
            background-color: rgba(255, 0, 0, 0.2);
        }

        @media only screen and (max-width: 768px) {
            .title {
                font-size: 2.8rem;
            }
            .box {
                padding: 30px;
            }
            .option-button {
                font-size: 1rem;
            }
            .options-box {
                grid-template-columns: 1fr;
            }
        }

        @media only screen and (max-width: 480px) {
            .title {
                font-size: 2.2rem;
            }
            .container {
                width: 95%;
            }
            .question-box h2 {
                font-size: 1.8rem;
            }
            .score-box p {
                font-size: 1.4rem;
            }
        }

        .space-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-20px) translateX(10px);
            }
            50% {
                transform: translateY(-40px) translateX(-10px);
            }
            75% {
                transform: translateY(-20px) translateX(5px);
            }
        }

        #player-stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .stat-box {
            background-color: rgba(0, 31, 63, 0.7);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
        }

        .stat-box h4 {
            margin: 0;
            color: var(--accent-blue);
        }

        .stat-box p {
            margin: 5px 0 0;
            font-size: 1.2rem;
        }

        @keyframes fadeOutUp {
            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        .bonus-icon {
            width: 24px;
            height: 24px;
            margin-right: 5px;
            vertical-align: middle;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .crown.visible {
            animation: pulse 2s infinite;
        }

        @keyframes rotateIn {
            from {
                transform: rotate(-360deg) scale(0);
                opacity: 0;
            }
            to {
                transform: rotate(0) scale(1);
                opacity: 1;
            }
        }

        .user-icon {
            animation: rotateIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="space-particles" id="particles"></div>
    <div class="container">

        <h1 class="title">Behavioral Quest</h1>
        <div id="waiting-room" class="box">
            <h2>Preparing for theQuiz...</h2>
            <p id="total-players">Total players in Room: 0</p>
            <p id="players-count">Players ready: 0</p>
            <p id="waiting-message">Waiting for more players to join...</p>
            <div class="progress-bar">
                <div class="progress" id="waiting-progress"></div>
            </div>
        </div>
        <div id="game-room" class="box" style="display:none;">
            <div id="player-stats">
                <div class="stat-box">
                    <h4>Your Score</h4>
                    <p id="player-score">0</p>
                </div>
                <div class="stat-box">
                    <h4>Question</h4>
                    <p id="question-number">1 / 10</p>
                </div>
            </div>
            <div id="timer">Time: 30</div>
            <div class="progress-bar">
                <div class="progress" id="timer-progress"></div>
            </div>
            <div class="question-box">
                <h2 id="question"></h2>
            </div>
            <div class="options-box">
                <button id="option1" class="option-button"></button>
                <button id="option2" class="option-button"></button>
                <button id="option3" class="option-button"></button>
                <button id="option4" class="option-button"></button>
            </div>
            <div id="feedback" style="margin-top: 20px; font-size: 1.2rem;"></div>
        </div>
        <div id="score-room" class="box" style="display:none;">
            <h2>Mission Accomplished!</h2>
            <div class="score-box">
                <h3>Your Cosmic Score</h3>
                <p id="final-score"></p>
                <p id="bonus-details"></p>
            </div>
            <div class="leaderboard">
                <h3>Cosmic Leaderboard</h3>
                <div id="leaderboard-content"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const socket = io();
            
            const roomID = "{{ room_id }}";
            const playerID = "{{ player_id }}";
            let currentQuestionNumber = 0;
            let timeLeft = 30;
            let timerInterval;
            let gameStarted = false;
            let totalPlayers = 0;
            let playerScore = 0;
            let totalQuestions = 10;

            const waitingRoom = document.getElementById('waiting-room');
            const gameRoom = document.getElementById('game-room');
            const scoreRoom = document.getElementById('score-room');
            const questionElement = document.getElementById('question');
            const timerElement = document.getElementById('timer');
            const optionButtons = [
                document.getElementById('option1'),
                document.getElementById('option2'),
                document.getElementById('option3'),
                document.getElementById('option4')
            ];
            const playersCountElement = document.getElementById('players-count');
            const totalPlayersElement = document.getElementById('total-players');
            const waitingMessageElement = document.getElementById('waiting-message');
            const waitingProgressBar = document.getElementById('waiting-progress');
            const timerProgressBar = document.getElementById('timer-progress');
            const feedbackElement = document.getElementById('feedback');
            const playerScoreElement = document.getElementById('player-score');
            const questionNumberElement = document.getElementById('question-number');

            function createParticles() {
                const particlesContainer = document.getElementById('particles');
                const particleCount = 50;

                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    particle.style.left = `${Math.random() * 100}%`;
                    particle.style.top = `${Math.random() * 100}%`;
                    particle.style.width = `${Math.random() * 3 + 1}px`;
                    particle.style.height = particle.style.width;
                    particle.style.animationDuration = `${Math.random() * 10 + 5}s`;
                    particle.style.animationDelay = `${Math.random() * 5}s`;
                    particlesContainer.appendChild(particle);
                }
            }
            createParticles();

            socket.on('connect', () => {
                console.log('Connected to server');
                socket.emit('join', { room: roomID, player: playerID });
                socket.emit('player_ready', { room: roomID, player: playerID });
            });

            socket.on('status', (data) => {
                console.log(data.msg);
                if (data.players) {
                    const playerCount = data.players;
                    playersCountElement.textContent = `Astronauts ready: ${playerCount}`;
                    if (playerCount < 2) {
                        waitingMessageElement.textContent = "Waiting for more players to join...";
                        waitingProgressBar.style.width = `${(playerCount / 2) * 100}%`;
                    } else if (!gameStarted) {
                        waitingMessageElement.textContent = "Game starting soon...";
                        waitingProgressBar.style.width = '100%';
                    }
                }
                if (data.totalPlayers) {
                    totalPlayers = data.totalPlayers;
                    totalPlayersElement.textContent = `Total Astronauts in Room: ${totalPlayers}`;
                }
            });

            socket.on('game_start', () => {
                gameStarted = true;
                startGame();
            });

            socket.on('new_question', (data) => {
                displayQuestion(data);
                startTimer();
            });

            socket.on('game_over', () => {
                showFinalScores();
            });

            function startGame() {
                waitingRoom.style.display = 'none';
                gameRoom.style.display = 'block';
                loadQuestion();
            }

            function loadQuestion() {
                fetch(`/get_question/${roomID}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.status === "game_over") {
                            showFinalScores();
                        } else {
                            displayQuestion(data);
                            startTimer();
                        }
                    })
                    .catch(error => {
                        console.error('Error loading question:', error);
                        setTimeout(loadQuestion, 2000);
                    });
            }

            function displayQuestion(data) {
                currentQuestionNumber++;
                questionElement.textContent = data.question;
                questionNumberElement.textContent = `${currentQuestionNumber} / ${totalQuestions}`;
                optionButtons.forEach((button, index) => {
                    button.textContent = data.options[index];
                    button.onclick = () => submitAnswer(data.options[index]);
                    button.disabled = false;
                    button.classList.remove('correct-answer', 'incorrect-answer');
                });
                feedbackElement.textContent = '';
            }

            function startTimer() {
                timeLeft = 30;
                updateTimerDisplay();
                clearInterval(timerInterval);
                timerInterval = setInterval(() => {
                    timeLeft--;
                    updateTimerDisplay();
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        submitAnswer(null);
                    }
                }, 1000);
            }

            function updateTimerDisplay() {
                timerElement.textContent = `Time: ${timeLeft}`;
                timerProgressBar.style.width = `${(timeLeft / 30) * 100}%`;
            }

            function submitAnswer(answer) {
                clearInterval(timerInterval);
                const timeTaken = 30 - timeLeft;
                
                optionButtons.forEach(button => button.disabled = true);

                fetch('/submit_answer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        room: roomID,
                        player: playerID,
                        answer: answer,
                        timeTaken: timeTaken,
                        questionNumber: currentQuestionNumber
                    }),
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.error) {
                        console.error(data.error);
                    } else {
                        showFeedback(data.correct, answer, data.correctAnswer);
                        updateScore(data.score, data.scoreChange);
                        
                        if (data.status !== "game_over") {
                            setTimeout(() => {
                                loadQuestion();
                            }, 3000); // Show feedback for 3 seconds before loading the next question
                        } else {
                            setTimeout(() => {
                                showFinalScores();
                            }, 3000);
                        }
                    }
                })
                .catch((error) => {
                    console.error('Error submitting answer:', error);
                    loadQuestion(); // Try to load the next question anyway
                });
            }

            function showFeedback(isCorrect, userAnswer, correctAnswer) {
                feedbackElement.textContent = isCorrect ? "Correct!" : `Incorrect. The correct answer was: ${correctAnswer}`;
                feedbackElement.style.color = isCorrect ? "#00ff00" : "#ff0000";
                
                optionButtons.forEach(button => {
                    if (button.textContent === correctAnswer) {
                        button.classList.add('correct-answer');
                    } else if (button.textContent === userAnswer && !isCorrect) {
                        button.classList.add('incorrect-answer');
                    }
                });
            }

            function updateScore(newScore, scoreChange) {
                playerScore = newScore;
                playerScoreElement.textContent = playerScore;
                
                const scoreChangeElement = document.createElement('div');
                scoreChangeElement.textContent = `+${scoreChange}`;
                scoreChangeElement.style.color = "#00ff00";
                scoreChangeElement.style.fontSize = "1.2rem";
                scoreChangeElement.style.fontWeight = "bold";
                scoreChangeElement.style.position = "absolute";
                scoreChangeElement.style.top = "10px";
                scoreChangeElement.style.right = "10px";
                scoreChangeElement.style.animation = "fadeOutUp 2s forwards";
                gameRoom.appendChild(scoreChangeElement);

                setTimeout(() => {
                    gameRoom.removeChild(scoreChangeElement);
                }, 2000);
            }

            function showFinalScores() {
                gameRoom.style.display = 'none';
                scoreRoom.style.display = 'block';
                fetch(`/get_final_scores/${roomID}`, { 
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ player: playerID }),
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('final-score').textContent = `Your Score: ${data.scores[playerID]}`;
                    document.getElementById('bonus-details').innerHTML = `
                        <p><img src="https://img.icons8.com/?size=100&id=bY5t0noHcfXn&format=png&color=000000" style="width:40px;height:40px" alt="Rocket" class="bonus-icon" /> Fastest Astronaut: ${data.leastTime.player} (${data.leastTime.time} seconds)</p>
                        <p><img src="https://img.icons8.com/?size=100&id=qdQpy48X3Rjv&format=png&color=000000" style="width:40px;height:40px" class="bonus-icon" /> Most Accurate Astronaut: ${data.mostCorrect.player} (${data.mostCorrect.correct} correct answers)</p>
                        <p><img src="https://img.icons8.com/?size=100&id=13474&format=png&color=000000" style="width:40px;height:40px" alt="Users" class="bonus-icon" /> Total Players: ${totalPlayers}</p>
                    `;
                    
                    const leaderboardContent = document.getElementById('leaderboard-content');
                    leaderboardContent.innerHTML = '';
                    Object.entries(data.scores)
                        .sort(([,a],[,b]) => b-a)
                        .forEach(([player, score], index) => {
                            const item = document.createElement('div');
                            item.classList.add('leaderboard-item');
                            const crown = index === 0 ? '<img src="https://img.icons8.com/?size=100&id=mjh5xubF6wM6&format=png&color=000000" alt="Crown" class="crown visible" />' : '<div class="crown"></div>';
                            const userIcon = `<div class="user-icon">${player[0].toUpperCase()}</div>`;
                            item.innerHTML = `
                                ${crown}
                                <span class="rank">${index + 1}</span>
                                <span class="player">${userIcon}${player}</span>
                                <span class="score">${score}</span>
                            `;
                            leaderboardContent.appendChild(item);
                            
                            if (index === 0) {
                                gsap.to(item.querySelector('.crown'), {
                                    y: -10,
                                    rotation: 10,
                                    duration: 1,
                                    repeat: -1,
                                    yoyo: true,
                                    ease: "power1.inOut"
                                });
                            }

                            gsap.from(item, {
                                opacity: 0,
                                y: 20,
                                duration: 0.5,
                                delay: index * 0.1
                            });
                        });
                })
                .catch(error => {
                    console.error('Error getting final scores:', error);
                    document.getElementById('final-score').textContent = 'Error retrieving scores. Please try again.';
                });
            }

            setInterval(() => {
                socket.emit('check_status', { room: roomID });
            }, 5000);
        });
    </script>
</body>
</html>
